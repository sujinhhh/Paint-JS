<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="rel" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>새람아 색칠하기 해봐~♥️</h1>
    </header>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <span>붓굵기 조절</span>
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">그림 그리기</button>
        <button id="jsBackgroundImg">바탕 그림넣기</button>
        <button id="jsReload">다시 그리기</button>
        <button id="jsSave">그림 저장</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div
          class="control_color jsColor"
          style="background-color: #000000;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #ffb5c5;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #ffa54f;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #fff68f;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #c0ff3e;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #00cdcd;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #836fff;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #fffafa;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #ff0000;"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color: #1976d2;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
